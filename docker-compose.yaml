version: '3.9'
services:
  local-data-api:
    image: koxudaxi/local-data-api
    restart: always
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: example
      RESOURCE_ARN: arn:aws:rds:us-east-1:123456789012:cluster:dummy
      SECRET_ARN: arn:aws:secretsmanager:us-east-1:123456789012:secret:dummy
    ports:
      - "8081:80"
  db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: av
    ports:
      - "3307:3306"
  memcached:
    image: memcached:1.6.10-alpine3.14
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 128M
    ports:
      - "11212:11211"

